<ul class="breadcrumb">
    <li>{{menuName}}</li>
    <li class="active">{{subName}}</li>
</ul>

<form class="container-fluid">
    <div class="d-flex form-row align-items-center">
        <div class="col-auto">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">测试</div>
                </div>
                <input type="text" ng-model="queryModel.name" class="form-control" id="11" placeholder="测试">
            </div>
        </div>
        </div>
    </div>
</form>

<div style="float:right; margin: 0 20px 5px 0;">
    <button type="submit" class="btn btn-primary" ng-click="queryList(queryModel)">查询</button>
</div>

<div class="container-fluid">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="width:15px;">#</th>
            <th style="width:30px;">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="userInfoModel in pageInfo.list track by $index">
            <td>{{$index + 1}}</td>
            <td>
                <button type="button" class="btn-success btn" data-loading-text="修改中..."
                        ng-click="user.update($index)">测试
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <pager></pager>
</div>
