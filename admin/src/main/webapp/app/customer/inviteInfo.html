<ul class="breadcrumb">
    <li>{{menuName}}</li>
    <li class="active">{{subName}}</li>
</ul>

<form class="container-fluid">
    <div class="d-flex form-row align-items-center">
        <div class="col-auto">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" style="width: auto;">邀请人手机号</div>
                </div>
                <input type="text" ng-model="queryModel.inviterMobile" class="form-control" id="inviterMobile" placeholder="邀请人手机号">
            </div>
        </div>
        </div>
    </div>
</form>

<div style="float:right; margin: 0 20px 5px 0;">
    <button type="submit" class="btn btn-primary" ng-click="queryList(queryModel)">查询</button>
</div>

<div class="container-fluid">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="width:15px;">#</th>
            <th style="width:80px;" class="th-sort" field="inviterNickname">邀请人昵称</th>
            <th style="width:40px;" class="th-sort" field="inviterMobile">邀请人手机号</th>
            <th style="width:80px;" class="th-sort" field="inviteeNickname">被邀请人昵称</th>
            <th style="width:40px;" class="th-sort" field="inviteTime">邀请时间</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="customerModel in pageInfo.list track by $index">
            <td>{{$index + 1}}</td>
            <td>{{customerModel.inviterNickname}}</td>
            <td>{{customerModel.inviterMobile}}</td>
            <td>{{customerModel.inviteeNickname}}</td>
            <td>{{customerModel.inviteTime | date:'yyyy-MM-dd'}}</td>
        </tr>
        </tbody>
    </table>
    <pager></pager>
</div>
