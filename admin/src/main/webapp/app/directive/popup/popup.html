<nva>
    <div id="popupId" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{popupInfo.title}}</h5>
                    <button type="button" class="close" data-dismiss="popupId">
                        <span>&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    {{popupInfo.content}}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="popupId">{{popupInfo.btnCloseText}}
                    </button>
                    <button type="button" class="btn {{popupInfo.btnRightStyle}}" ng-click="popupClick()">
                        {{popupInfo.btnRightText}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</nva>
